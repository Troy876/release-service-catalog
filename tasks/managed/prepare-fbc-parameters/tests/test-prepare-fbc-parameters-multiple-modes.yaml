---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-prepare-fbc-parameters-multiple-modes
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: Test that prepare-fbc-parameters task properly rejects multiple release modes.
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:9c82b0f13e40e76150835b628c86ce05ae95a366
            script: |
              #!/usr/bin/env bash

              # Ensure data directory exists
              mkdir -p "$(params.dataDir)"

              # Create test data with valid components
              cat > "$(params.dataDir)/snapshot.json" << 'EOF'
              {
                "components": [
                  {
                    "name": "test-fbc-component",
                    "containerImage": "quay.io/hacbs-release-tests/test-ocp-version/test-fbc-component@sha256:f6e744662e342c1321deddb92469b55197002717a15f8c0b1bb2d9440aac2297"
                  }
                ]
              }
              EOF

              # Create test data with MULTIPLE release modes active (should cause failure)
              cat > "$(params.dataDir)/data.json" << 'EOF'
              {
                "fbc": {
                  "allowedPackages": [
                    "test-operator", "example-operator", "test-package"
                  ],
                  "hotfix": true,
                  "preGA": true,
                  "stagedIndex": false
                }
              }
              EOF

              echo "Test data created for multiple modes validation test"
          - name: create-trusted-artifact
            ref:
              resolver: "git"
              params:
                - name: url
                  value: https://github.com/konflux-ci/release-service-catalog.git
                - name: revision
                  value: development
                - name: pathInRepo
                  value: stepactions/create-trusted-artifact/create-trusted-artifact.yaml
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: prepare-fbc-parameters
      params:
        - name: snapshotPath
          value: snapshot.json
        - name: dataPath
          value: data.json
        - name: pyxisSecret
          value: test-pyxis-secret
        - name: pyxisServer
          value: production
        - name: ociStorage
          value: $(params.ociStorage)
        - name: ociArtifactExpiresAfter
          value: $(params.ociArtifactExpiresAfter)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: $(tasks.setup.results.sourceDataArtifact)
        - name: dataDir
          value: $(params.dataDir)
        - name: taskGitUrl
          value: https://github.com/konflux-ci/release-service-catalog.git
        - name: taskGitRevision
          value: development
        - name: targetIndex
          value: "quay.io/test/target-index:latest"
        - name: pipelineRunUid
          value: "test-pipeline-run-uid"
      runAfter:
        - setup