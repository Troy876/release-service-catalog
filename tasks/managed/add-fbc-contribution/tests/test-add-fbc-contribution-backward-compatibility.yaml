---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-add-fbc-contribution-backward-compatibility
spec:
  description: Test add-fbc-contribution task falls back to old behavior when no validation results provided.
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              
              # Create test data for backward compatibility test
              cat > "$(params.dataDir)/snapshot.json" << 'EOF'
              {
                "components": [
                  {
                    "name": "test-component-1",
                    "containerImage": "registry.redhat.io/ubi8/ubi:latest"
                  }
                ]
              }
              EOF
              
              cat > "$(params.dataDir)/data.json" << 'EOF'
              {
                "fbc": {
                  "allowedPackages": ["test-package-1"],
                  "hotfix": false,
                  "stagedIndex": false,
                  "iibServiceAccountSecret": "test-iib-secret",
                  "publishingCredentials": "test-pub-creds", 
                  "buildTimeoutSeconds": 3600,
                  "buildTags": [],
                  "addArches": []
                }
              }
              EOF
              
              # Create mock results directory structure
              mkdir -p "$(params.dataDir)/results"
              
              echo "Test data created for backward compatibility test"
          - name: create-trusted-artifact
            ref:
              resolver: "git"
              params:
                - name: url
                  value: https://github.com/konflux-ci/release-service-catalog.git
                - name: revision
                  value: development
                - name: pathInRepo
                  value: stepactions/create-trusted-artifact/create-trusted-artifact.yaml
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        resolver: "git"
        params:
          - name: url
            value: https://github.com/konflux-ci/release-service-catalog.git
          - name: revision
            value: development
          - name: pathInRepo
            value: tasks/managed/add-fbc-contribution/add-fbc-contribution.yaml
      params:
        - name: snapshotPath
          value: snapshot.json
        - name: dataPath
          value: data.json
        - name: fromIndex
          value: "quay.io/test/from-index:latest"
        - name: targetIndex
          value: "quay.io/test/target-index:latest"
        - name: pipelineRunUid
          value: "test-pipeline-run-uid"
        - name: ocpVersion
          value: "4.12"
        - name: resultsDirPath
          value: "results"
        # NOTE: No validationResults parameter - testing fallback behavior
        - name: ociStorage
          value: $(params.ociStorage)
        - name: ociArtifactExpiresAfter
          value: $(params.ociArtifactExpiresAfter)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: $(tasks.setup.results.sourceDataArtifact)
        - name: dataDir
          value: $(params.dataDir)
        - name: taskGitUrl
          value: https://github.com/konflux-ci/release-service-catalog.git
        - name: taskGitRevision
          value: development
      runAfter:
        - setup