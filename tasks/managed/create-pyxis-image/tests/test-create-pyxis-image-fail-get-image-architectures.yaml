---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-create-pyxis-image-fail-get-image-architectures
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the create-pyxis-image task with a single containerImage in the snapshot.
    The get-image-architectures script will fail, thus failing the whole task.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:646972c31f6e17628a4d7095ba39479af4f567f4
            script: |
              #!/usr/bin/env bash
              set -eux

              cat > "$(workspaces.data.path)"/mapped_snapshot.json << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp",
                    "containerImage": "source@sha256:mydigest",
                    "repository": "registry.io/fail-get-image-architectures",
                    "tags": [
                      "testtag"
                    ]
                  }
                ]
              }
              EOF

              cat > "$(workspaces.data.path)/mydata.json" << EOF
              {
              }
              EOF
    - name: run-task
      taskRef:
        name: create-pyxis-image
      params:
        - name: pyxisSecret
          value: test-create-pyxis-image-cert
        - name: server
          value: stage
        - name: snapshotPath
          value: mapped_snapshot.json
        - name: dataPath
          value: mydata.json
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
