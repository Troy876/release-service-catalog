---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-close-advisory-issues-no-issues
spec:
  description: Test for close-advisory-issues where there are no issues listed
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:10bd7e4323de6ace107bbed1fe40613f21684b01
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > "$(workspaces.data.path)"/data.json << EOF
              {
                "foo": "bar"
              }
              EOF
    - name: run-task
      taskRef:
        name: close-advisory-issues
      params:
        - name: dataPath
          value: data.json
        - name: advisoryUrl
          value: https://domain.com/advisory.yaml
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
