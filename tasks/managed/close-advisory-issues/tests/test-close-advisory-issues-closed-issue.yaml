---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-close-advisory-issues-closed-issue
spec:
  description: |
    Test for close-advisory-issues where the issue is already closed. Curl should only be
    called once for the issue
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:10bd7e4323de6ace107bbed1fe40613f21684b01
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > "$(workspaces.data.path)/data.json" << EOF
              {
                "releaseNotes": {
                  "issues": {
                    "fixed": [
                      {
                        "id": "CLOSED-987",
                        "source": "issues.redhat.com"
                      },
                      {
                        "id": "12345",
                        "source": "bugzilla.redhat.com"
                      }
                    ]
                  }
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: close-advisory-issues
      params:
        - name: dataPath
          value: data.json
        - name: advisoryUrl
          value: https://domain.com/advisory.yaml
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:10bd7e4323de6ace107bbed1fe40613f21684b01
            script: |
              #!/usr/bin/env bash
              set -eux

              if [ "$(wc -l < "$(workspaces.data.path)"/mock_curl.txt)" != 1 ]; then
                  echo Error: curl was expected to be called 1 time. Actual calls:
                  cat "$(workspaces.data.path)"/mock_curl.txt
                  exit 1
              fi

              [[ $(head -n 1 "$(workspaces.data.path)/mock_curl.txt") == *"CLOSED-987" ]]
      runAfter:
        - run-task
