---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-embargo-check-rh-issue-missing-cve
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Test for embargo-check where a issues.redhat.com issue lists CVE-123 as a CVE, but the images
    section does not list CVE-123 for any component. The task should fail.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:10bd7e4323de6ace107bbed1fe40613f21684b01
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > "$(workspaces.data.path)/data.json" << EOF
              {
                "releaseNotes": {
                  "issues": {
                    "fixed": [
                      {
                        "id": "VULN-123",
                        "source": "issues.redhat.com"
                      },
                      {
                        "id": "12345",
                        "source": "bugzilla.redhat.com"
                      }
                    ]
                  },
                  "content": {
                    "images": [
                      {
                        "component": "my-component",
                        "architecture": "x86_64",
                        "containerImage": "registry.io/org/repo",
                        "cves": {
                          "fixed": {
                            "CVE-987": {
                              "packages": []
                            }
                          }
                        }
                      }
                    ]
                  }
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: embargo-check
      params:
        - name: dataPath
          value: data.json
        - name: pipelineRunUid
          value: $(context.pipelineRun.uid)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
