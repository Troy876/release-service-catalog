---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-check-fbc-opt-in-basic
spec:
  description: Test check-fbc-opt-in with basic container images; task should return opt-in status for each.
  tasks:
    - name: check-fbc-opt-in
      taskRef:
        name: check-fbc-opt-in
      params:
        - name: containerImages
          value: |
            ["registry.io/test-image1:tag1", "registry.io/test-image2:tag2"]
        - name: iibServiceAccountSecret
          value: test-iib-service-account
        - name: pyxisServer
          value: production